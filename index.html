<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp | Pizzaria Diferenciado</title>
    <link rel="icon" href="https://raw.githubusercontent.com/Evaeadao2005/evaeadao2005.github.io/images/logo.ico" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            overflow: hidden;
            background: url('https://raw.githubusercontent.com/Evaeadao2005/evaeadao2005.github.io/images/860.jfif') no-repeat center center/cover;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 87, 34, 0.8); /* Laranja com opacidade */
            z-index: 1;
        }
        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
            margin: 10px;
            animation: fadeIn 1s ease-out;
        }
        .container img {
            max-width: 100px;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-out;
        }
        .container h1 {
            color: #FF5722;
            font-size: 24px;
            margin-bottom: 20px;
            animation: slideInLeft 1s ease-out;
        }
        .container p {
            color: #555;
            font-size: 16px;
            margin-bottom: 20px;
            animation: slideInRight 1s ease-out;
        }
        .container a {
            display: inline-block;
            padding: 12px 25px;
            font-size: 16px;
            background-color: #FF5722;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            animation: pulse 2s infinite;
        }
        .container a:hover {
            background-color: #E64A19;
            transform: scale(1.05);
        }
        .container button {
            padding: 12px 25px;
            font-size: 16px;
            background-color: #FF7043;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            animation: slideInUp 1.2s ease-out;
        }
        .container button:hover {
            background-color: #FF5722;
        }
        .container button:disabled {
            background-color: #FFA07A;
            cursor: not-allowed;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            .container h1 {
                font-size: 20px;
            }
            .container p {
                font-size: 14px;
            }
            .container a, .container button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        @keyframes slideInUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://github.com/Evaeadao2005/evaeadao2005.github.io/blob/images/logo.png" alt="Logo da Pizzaria">
        <h1>Aviso Importante</h1>
        <p>Para agilizar seu atendimento, pedimos que faça seu pedido pelo nosso cardápio digital antes de entrar em contato pelo WhatsApp.</p>
        <p>O atendimento pelo WhatsApp pode passar por uma fila de espera.</p>
        <a href="https://juazeirodonorte.pizzariadiferenciado.com" target="_blank">Ver Cardápio Digital</a>
        <button onclick="redirectToWhatsApp()">Ir para o WhatsApp</button>
    </div>

    <script>
        function redirectToWhatsApp() {
            var whatsappUrl = "https://api.whatsapp.com/send?phone=5588997480449&text=Ol%C3%A1%20Pizzaria%20Diferenciado%2C%20eu%20vim%20pelo%20Instagram%20e%20desejo%20atendimento!";

            setTimeout(function() {
                window.location.href = whatsappUrl;
            }, 5000);

            document.querySelector("button").innerText = "Redirecionando...";
            document.querySelector("button").disabled = true;
        }
    </script>
</body>
</html>
