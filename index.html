<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer seu pedido | Pizzaria Diferenciado</title>
    <link rel="icon" href="https://raw.githubusercontent.com/Evaeadao2005/evaeadao2005.github.io/Site/images/logo.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            color: #fff;
            background: url('https://raw.githubusercontent.com/Evaeadao2005/evaeadao2005.github.io/Site/images/860.jfif') no-repeat center center/cover;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 87, 34, 0.8); /* Laranja com opacidade */
            z-index: 1;
        }
        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
            margin: 10px;
            animation: fadeIn 1s ease-out;
        }
        .container img {
            width: 100px; /* Tamanho da logo */
            height: 100px; /* Tamanho da logo */
            border-radius: 50%; /* Tornar a logo redonda */
            margin: 20px auto; /* Centralizar a logo */
            animation: rotate 4s linear infinite; /* Adicionar animação de rotação */
            transition: opacity 0.3s ease; /* Adicionar transição de opacidade */
        }
        .container h1 {
            color: #FF5722;
            font-size: 24px;
            margin-bottom: 20px;
            animation: slideInLeft 1s ease-out;
        }
        .container p {
            color: #555;
            font-size: 16px;
            margin-bottom: 20px;
            animation: slideInRight 1s ease-out;
        }
        .container a {
            display: inline-block;
            padding: 12px 25px;
            font-size: 16px;
            background-color: #FF5722;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 20px;
        }
        .container a:first-of-type {
            animation: pulse 2s infinite;
        }
        .container a:last-of-type {
            background-color: #4CAF50;
            margin-top: 10px;
        }
        .container a:hover {
            background-color: #E64A19;
            transform: scale(1.05);
        }
        .container a:last-of-type:hover {
            background-color: #388E3C;
            transform: none;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            .container h1 {
                font-size: 20px;
            }
            .container p {
                font-size: 14px;
            }
            .container a {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        .credit {
            position: relative;
            z-index: 2;
            margin-top: 20px;
            font-size: 14px;
            color: #fff;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

</html>
